<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI - Tanumanasa</title>

    <link href="static//tanumanasa.jpg" rel="icon" />

    <link rel="stylesheet" href="style.css" />

    <style>
      @font-face {
        font-family: "Noto Sans MeeteiMayek";
        src: url("//cdn.jsdelivr.net/gh/virtualvinodh/aksharamukha-notomirror/NotoSansMeeteiMayek-Regular.ttf");
      }

      body {
        background-image: url("https://www.plektonlabs.com/wp-content/uploads/2021/05/Integration-and-Artificial-Intelligence_-How-Do-They-Go-Hand-in-Hand_.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center center;
        color: white;
        margin: 0;
        padding: 0;
      }

      body::before {
        position: absolute;
        content: "";
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        background-color: black;
        opacity: 0.5;
        z-index: -1;
      }

      .center {
        margin: auto;
        width: 85%;
        border: 0;
      }

      .topnav {
        overflow: hidden;
        margin: 10px 0 10px 15px; /* Added left margin for space */
        font-family: Arial, Helvetica, sans-serif;
      }


      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: left;
        padding: 10px 0;
        text-decoration: none;
        font-size: 17px;
      }

      .topnav a.active {
        color: white;
      }

      .translatediv {
        padding: 20px;
        text-align: center;
      }

      .translateheading {
        margin-bottom: 20px;
      }

      .translateformdiv {
        margin-bottom: 20px;
      }

      select {
        padding: 8px;
        margin: 0 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      .translatebtn {
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-bottom: 20px;
      }

      .translatebtn:hover {
        background-color: #45a049;
      }

      .translateinputdiv {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
      }

      .teaxtareadiv {
        margin: 10px;
      }

      textarea {
        width: 100%;
        min-width: 300px;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc;
        font-family: Arial, sans-serif;
      }

      #wordCount {
        text-align: right;
        font-size: 12px;
        color: #ddd;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="topnav center">
      <a class="active" href="#">
        <img src="logo.jpeg" alt="Tanumanasa Logo" style="height: 50px;" />
      </a>
    </div>

    <div class="translatediv">
      <h1 class="translateheading">Translate in real-time across various Indian Languages!</h1>

      <div class="translateformdiv">
        <label for="sourceLanguage">Select Source Language:</label>
        <select id="sourceLanguage" name="sourceLanguage">
          <option value="">Select Language</option>  
          <option value="en">English</option>
          <option value="as">Assamese</option>
          <option value="bn">Bangla</option>
          <option value="brx">Boro</option>
          <option value="doi">Dogri</option>
          <option value="gom">Goan-Konkani</option>
          <option value="gu">Gujarati</option>
          <option value="hi">Hindi</option>
          <option value="kn">Kannada</option>
          <option value="ks">Kashmiri (Arabic)</option>
          <option value="ks_Deva">Kashmiri (Devanagari)</option>
          <option value="mai">Maithili</option>
          <option value="ml">Malayalam</option>
          <option value="mni">Manipuri (Meitei)</option>
          <option value="mni_Beng">Manipuri (Bengali)</option>
          <option value="mr">Marathi</option>
          <option value="ne">Nepali</option>
          <option value="or">Odia</option>
          <option value="pa">Punjabi</option>
          <option value="sa">Sanskrit</option>
          <option value="sat">Santali</option>
          <option value="sd">Sindhi (Arabic)</option>
          <option value="sd_Deva">Sindhi (Devanagari)</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="ur">Urdu</option>
        </select>

        <br /><br />

        <label for="targetLanguage">Select Target Language:</label>
        <select id="targetLanguage" name="targetLanguage">
          <option value="">Select Language</option>  
          <option value="en">English</option>
          <option value="as">Assamese</option>
          <option value="bn">Bangla</option>
          <option value="brx">Boro</option>
          <option value="doi">Dogri</option>
          <option value="gom">Goan-Konkani</option>
          <option value="gu">Gujarati</option>
          <option value="hi">Hindi</option>
          <option value="kn">Kannada</option>
          <option value="ks">Kashmiri (Arabic)</option>
          <option value="ks_Deva">Kashmiri (Devanagari)</option>
          <option value="mai">Maithili</option>
          <option value="ml">Malayalam</option>
          <option value="mni">Manipuri (Meitei)</option>
          <option value="mni_Beng">Manipuri (Bengali)</option>
          <option value="mr">Marathi</option>
          <option value="ne">Nepali</option>
          <option value="or">Odia</option>
          <option value="pa">Punjabi</option>
          <option value="sa">Sanskrit</option>
          <option value="sat">Santali</option>
          <option value="sd">Sindhi (Arabic)</option>
          <option value="sd_Deva">Sindhi (Devanagari)</option>
          <option value="ta">Tamil</option>
          <option value="te">Telugu</option>
          <option value="ur">Urdu</option>
        </select>
      </div>

      <button class="translatebtn" type="button" id="submitbtn">
        Translate
      </button>

      <div class="translateinputdiv">
        <div class="teaxtareadiv">
          <label for="sourceText">Source Text:</label>
          <textarea
            placeholder="Enter your text here (up to 512 words)"
            name="sourceText"
            id="sourceText"
            cols="50"
            rows="10"
            required
          ></textarea>
          <div id="wordCount">0/512</div>
        </div>

        <div class="teaxtareadiv">
          <label for="result">Output Text:</label>
          <textarea name="result" id="result" cols="50" rows="10" readonly></textarea>
        </div>
      </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="js/script.js"></script>
    <script>
      // Disable right-click
      document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
        alert('Right-click is disabled');
      });

      // Disable specific keys
      document.addEventListener('keydown', function (e) {
        // F12
        if (e.key === "F12") {
          e.preventDefault();
          alert('Developer tools are disabled');
        }

        // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U, Ctrl+S, Ctrl+P
        if (
          (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) ||
          (e.ctrlKey && (e.key === "U" || e.key === "S" || e.key === "P" || e.key === "i" || e.key === "j")) ||
          (e.metaKey && (e.key === "I" || e.key === "J")) // For Mac (Cmd key)
        ) {
          e.preventDefault();
          alert('Developer tools are disabled');
        }
      });
    </script>
  </body>
</html>
